{% extends "base.html" %}

{% block title %}Create Card - FlashMaster{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title mb-4">Create New Card</h1>
                
                <form method="POST" action="{{ url_for('admin.desks_store') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name_en" class="form-label">Card Name</label>
                        <input type="text" class="form-control" id="name_en" name="name_en" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">Card Image</label>
                        <input type="file" class="form-control" id="image" name="image" 
                               accept="image/png,image/jpeg,image/gif" required>
                        <small class="form-text text-muted">Accepted formats: PNG, JPG, JPEG, GIF (Max 2MB)</small>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin.desks_index') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Card</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
